    <!-- REGISTER FORM START  -->
    <div class="container mt-3 mb-3" style="max-width: 530px;">
        <div class="row g-3">
            <div class="col">
                <p class="h2">Enter details...</p>
            </div>
        </div>
        <form action="register.html" method="get">
            <div class="border border-secondary border-opacity-25 rounded p-2 mt-2 mb-2">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name">
                    </div>
                    <div class="col-md-6">
                        <label for="last_names" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="last_names">
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-md-6">
                        <label for="inputMob" class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="inputMob">
                    </div>
                    <div class="col-md-6">
                        <label for="inputDob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="inputDob">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address Line 1</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Bundelpura">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address Line 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Achalpur">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <input type="text" class="form-control" id="inputState">
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary" style="width: 100%">Submit</button>
            </div>
        </form>
    </div>
    <!-- REGISTER FORM END -->
